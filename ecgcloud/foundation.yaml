    description: 机构信息列表响应
    allOf:
    - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/Response'
    - type: object
      properties:
        data:
          properties:
            pagination:
              $ref: '#/definitions/Pagination'
            records:
              type: array
              items:
                $ref: '#/definitions/OrganizationVO'
