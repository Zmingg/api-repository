    description: 机构信息创建响应
    allOf:
    - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/Response'
    - type: object
      properties:
        data:
          type: integer
          format: int64
          description: 成功创建的机构id
