  '/session/permissions':
    get:
      tags:
      - Session
      summary: 依据session查询权限信息
      operationId: findSessionPermissions
      security:
      - ApiKeyAuth: []
      parameters:
      - name: depth
        in: query
        type: integer
        format: int64
        description: 相对查询深度(0:所有)
        default: 0
      responses:
        '200':
          description: 获取权限信息成功
          schema:
            $ref: '#/definitions/OrganizationTreeResponse'

  /organizations:
    get:
      tags:
      - Organization
      summary: 获取机构信息列表
      operationId: findOrganizations
      security:
      - ApiKeyAuth: []
      parameters:
      - name: id
        in: query
        type: integer
        format: int64
        description: 机构id
        required: true
      - name: depth
        in: query
        type: integer
        format: int64
        description: 查询深度(0:所有)
        default: 0
      - name: pageIndex
        in: query
        description: 当前页码
        required: true
        type: integer
        format: int32
      - name: pageSize
        in: query
        description: 分页尺寸
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: 获取机构信息成功
          schema:
            $ref: '#/definitions/OrganizationListResponse'
    post:
      tags:
      - Organization
      summary: 新增机构信息
      description: ''
      operationId: createOrganization
      security:
      - ApiKeyAuth: []
      parameters:
      - name: body
        in: body
        description: 需要新增的机构信息
        required: true
        schema:
          $ref: '#/definitions/Organization'
      responses:
        '200':
          description: 新增机构信息成功
          schema:
            $ref: '#/definitions/OrganizationCreationResponse'
    delete:
      tags:
      - Organization
      summary: 删除机构信息
      description: ''
      operationId: deleteOrganizations
      security:
      - ApiKeyAuth: []
      parameters:
      - in: body
        name: body
        schema:
          type: array
          items:
            type: integer
            format: int64
        description: 要删除的机构id
        required: true
      responses:
        '200':
          description: 更新机构信息成功
          schema:
            $ref: http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/BooleanResponse
  '/organizations/{id}':
    get:
      tags:
      - Organization
      summary: 获取机构信息
      description: ''
      operationId: getOrganization
      security:
      - ApiKeyAuth: []
      parameters:
      - name: id
        in: path
        type: integer
        format: int64
        description: 机构id
        required: true
      responses:
        '200':
          description: 获取机构信息成功
          schema:
            $ref: '#/definitions/OrganizationResponse'
    put:
      tags:
      - Organization
      summary: 修改机构信息
      operationId: updateOrganization
      security:
      - ApiKeyAuth: []
      parameters:
      - name: id
        in: path
        type: integer
        format: int64
        description: 机构id
        required: true
      - in: body
        name: body
        description: 需要修改的检查信息
        required: true
        schema:
          $ref: '#/definitions/Organization'
      responses:
        '200':
          description: 更新机构信息成功
          schema:
            $ref: http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/BooleanResponse
  '/organizations/{id}/children':
