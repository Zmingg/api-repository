  license:
    name: Copyright
    url: 'http:/www.aecg.com.cn'
host: api.ecgcloud.aecg.com.cn
basePath: /foundation/v1
tags:
- name: Session
  description: 会话信息
- name: Organization
  description: 机构
- name: Passport
  description: 通行证
- name: DiagnosisCenter
  description: 诊断中心
- name: Department
  description: 部门
- name: Doctor
  description: 医护
- name: Role
  description: 角色
