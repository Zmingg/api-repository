  SessionAuthPrincipleName:
    type: object
    properties:
      loginName:
        type: string
        description: 登录名，用户名或设备id
        maxLength: 24
    required:
    - loginName

  SessionAuthPrincipleSecret:
    type: object
    properties:
      loginSecret:
        type: string
        description: 密码，用户的密码(MD5)或设备秘钥
        maxLength: 32
    required:
    - loginSecret

  SessionAuthPrinciple:
    description: 登录信息
    allOf:
    - $ref: '#/definitions/SessionAuthPrincipleName'
    - $ref: '#/definitions/SessionAuthPrincipleSecret'

