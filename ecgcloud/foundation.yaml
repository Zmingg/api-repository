  '/organizations/{id}/relation':
    put:
      tags:
      - Organization
      summary: 重置机构父子关联关系
      operationId: resetOrganizationsRelation
      security:
      - ApiKeyAuth: []
      parameters:
      - name: id
        type: integer
        format: int64
        in: path
        description: 机构id
        required: true
      - name: body
        in: body
        description: 上级机构Id
        required: true
        schema:
          $ref: '#/definitions/OrganizationTreeRelation'
      responses:
        '200':
          description: 获取机构信息成功
          schema:
            $ref: http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/BooleanResponse
  /passports:
    get:
      tags:
      - Passport
      summary: 获取通行证信息列表
      operationId: findPassports
      security:
      - ApiKeyAuth: []
      parameters:
      - name: orgId
        in: query
        description: 所属机构ID
        type: integer
        format: int64
        required: true
      - name: type
        in: query
        type: integer
        format: int64
        enum:
        - 0x4
        - 0x8
        - 0x10
        - 0x20
        description: |
          通行证类型:
          - 0x04 管理员
          - 0x08 设备
          - 0x10 系统
          - 0x20 医生
        required: true
      - name: pageIndex
        in: query
        description: 当前页码
        required: true
        type: integer
        format: int32
      - name: pageSize
        in: query
        description: 分页尺寸
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: 获取通行证信息成功
          schema:
            $ref: '#/definitions/PassportListResponse'
    post:
      tags:
      - Passport
      summary: 新增通行证信息
      operationId: createPassport
      security:
      - ApiKeyAuth: []
      parameters:
      - in: body
        name: body
        description: 需要新增的通行证信息
        required: true
        schema:
          $ref: '#/definitions/PassportCreate'
      responses:
        '200':
          description: 新增通行证信息成功
