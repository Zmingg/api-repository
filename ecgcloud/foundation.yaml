            $ref: '#/definitions/PassportCreationResponse'
    delete:
      tags:
      - Passport
      summary: 删除通行证信息
      operationId: deletePassports
      security:
      - ApiKeyAuth: []
      parameters:
      - in: body
        name: body
        schema:
          type: array
          items:
            type: integer
            format: int64
        description: 要删除的通行证id
        required: true
      responses:
        '200':
          description: 更新通行证信息成功
          schema:
            $ref: http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/BooleanResponse
  '/passports/{id}':
