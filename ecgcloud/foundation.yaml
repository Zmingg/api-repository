      - ApiKeyAuth: []
      parameters:
      - name: id
        in: path
        type: integer
        format: int64
        description: 通行证id
        required: true
      - name: keywords
        in: query
        type: string
        description: 筛选关键词
      - name: type
        in: query
        type: integer
        format: int64
        enum:
        - 0
        - 1
        description: |
          筛选类型:
            - 0 未关联
            - 1 已关联
        default: 0
        required: true
      - name: pageIndex
        in: query
        description: 当前页码
        required: true
        type: integer
        format: int32
      - name: pageSize
        in: query
        description: 分页尺寸
        required: true
        type: integer
        format: int32
      responses:
