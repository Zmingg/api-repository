#  description: 基础信息
consumes:
- application/json
produces:
- application/json
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: Authorization
paths:
  /session:
    get:
      tags:
      - Session
      summary: 获取当前会话
      description: ''
      operationId: getSession
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          description: 获取会话信息成功
          schema:
            $ref: '#/definitions/SessionResponse'
    post:
      tags:
      - Session
      summary: 创建会话（登录）
      description: ''
      operationId: createSession
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/SessionAuthPrinciple'
      responses:
        '200':
          description: 获取会话信息成功
          schema:
            $ref: '#/definitions/SessionResponse'
    delete:
      tags:
      - Session
      summary: 删除当前会话（退出登录）
      description: ''
      operationId: deleteSession
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          description: 删除会话成功
          schema:
            $ref: http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/BooleanResponse
#  /session/captcha:
#    get:
#      tags:
#      - Session
#      summary: 获取验证码
