      responses:
        200:
          description: '获取胸痛急救详情'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: object
                    $ref: '#/definitions/ChestPainEmergencyResponse'
  /ChestPainEmergency/UpdateChestPainEmergencyDetail:
    post:
      tags:
