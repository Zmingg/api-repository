swagger: '2.0'
info:
  description:  胸痛院前急救系统
  version: 0.0.1
  title: 胸痛院前急救系统
  termsOfService: 'http:/swagger.io/terms/'
  contact:
    email: huxiaoyan@aecg.com.cn
  license:
    name: Copyright
    url: 'http:/www.aecg.com.cn'
host: localhost:3001
basePath: '/api'
tags:
  - name: 院前急救
    description: 胸痛院前急救系统
consumes:
  - application/json
produces:
  - application/json

schemes:
  - http
paths:
  /Account/DeviceLogin:
    post:
      tags:
        - 认证
      summary: 设备认证【院前APP】
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            devCode:
              description: 设备编号
              type: string
            devPwd:
              description: 设备密码
              type: string
      responses:
        200:
          description: '设备认证'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: string
        '400':
          description: Invalid Card
        '403':
          description: Auth failed

  /AssayData/AssayDataListSubmit:
    post:
      tags:
        -  快检
      summary: 提交快检结果【院前APP】
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            cppETid:
              description: 胸痛急救Id
              type: integer
              format: Int64
            deviceType:
              type: string 
              description: 快检设备类型
            datas:
              description: 快检结果
              type: array
              items:
                properties:
                  assayItemCode:
                    description: 项目编号
                    type: string
                  assayDataVal:
                    description: 检测值
                    type: string
                  reportTime:
                    description: 检测时间
                    type: string

      responses:
        200:
          description: '提交快检结果'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: boolean
        '400':
          description: Invalid Card
        '403':
          description: Auth failed

  /AssayData/AssayDataList:
    post:
      tags:
        -  快检
      summary: 获取一次急救的所有检测结果【院前APP】
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            cppETid:
              description: 胸痛急救Id
              type: string
            deviceType:
              type: string 
              description: 快检设备类型
      responses:
        200:
          description: '获取一次急救的所有检测结果'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: array
                    items:
                      $ref: '#/definitions/AssayDataExt'
        '400':
          description: Invalid Card
        '403':
          description: Auth failed
  /AssayData/PageAssayDataList:
    post:
      tags:
        -  快检
      summary: 获取一次急救的所有检测结果的分页列表【WEB】
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            cppETid:
              description: 胸痛急救Id
              type:  integer
              format: Int64
            pageSize:
              description: 一页显示的记录数
              type: integer
              format: Int32
            pageIndex:
              description: 第几页
              type: integer
              format: Int32
      responses:
        200:
          description: '获取一次急救的所有检测结果的分页列表'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: object
                    properties:
                      List:
                        type: array
                        description: 检查项目结果列表
                        items:
                          $ref: '#/definitions/AssayDataExt'
                      pageIndex:
                        type: integer
                      pageSize:
                        type: integer
                      totalCount:
                        type: integer
                      totalPages:
                        type: integer
        '400':
          description: Invalid Card
        '403':
          description: Auth failed
  /ChestPainEmergency/CreateChestPainEmergencyByManual:
    post:
      tags:
        -  胸痛急救
      summary: 自建任务【院前APP】
      parameters:
      - in: body
        name: body
        schema:
          allOf:
            - $ref: '#/definitions/EmergencyTaskModelRequest'
      responses:
        200:
          description: '自建任务'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: integer
        '400':
          description: Invalid Card
        '403':
          description: Auth failed
  /ChestPainEmergency/GetEmergencyTreatmentByCppETid:
    post:
      tags:
        -  胸痛急救
      summary: 根据胸痛急救ID获取派车任务信息【院前APP】
      parameters:
