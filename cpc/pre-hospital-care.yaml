        name: body
        schema:
          type: object
          properties:
            cppETid:
              type: integer
              format: Int64
              description: 胸痛平台急救id
      responses:
        200:
          description: '根据胸痛急救ID获取派车任务信息'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: object
                    properties:
                      ambulanceNum:
                        type: string
                        description: 车牌号
                      addressDetail:
                        type: string
                        description: 发病详细地址
        '400':
          description: Invalid Card
        '403':
          description: Auth failed


  /ChestPainEmergency/GetChestPainEmergencyList:
    post:
      tags:
        -  胸痛急救
      summary: 查询急诊信息分页列表【WEB】
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            startTime:
              type: string
              description: 开始时间
            endTime:
              type: string
              description: 查询结束时间
            patName:
              type: string
              description: 患者姓名
            orgName:
              type: string
              description: 接受此急救的医疗机构
            pageSize:
              type: integer
              description: 一页显示的记录
            pageIndex:
              type: integer
              description: 当前页
      responses:
        200:
          description: '查询急诊信息分页列表'
          schema:
            allOf:
              - $ref: 'http://apispec.aecg.com.cn/schemas/common.yaml#/definitions/ClassicResponse'
              - properties:
                  Data:
                    type: object
                    properties:
                      List:
                        type: array
                        items:
                          $ref: '#/definitions/ChestPainEmergencyResponse'
                      pageIndex:
                        type: integer
                      pageSize:
                        type: integer
                      totalCount:
                        type: integer
                      totalPages:
                        type: integer
        '400':
          description: Invalid Card
        '403':
          description: Auth failed
  /ChestPainEmergency/GetChestPainEmergencyDetail:
    post:
      tags:
        -  胸痛急救
      summary: 获取胸痛急救详情【WEB】
